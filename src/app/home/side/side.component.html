<nav id="sidebar">
    <div class="p-4 pt-5">
        <img src="../../../assets/palmyra.png" class="img-size">
        <ul class="list-unstyled components mb-5" cdkDropList [cdkDropListData]="todo" class="example-list"
            (cdkDropListDropped)="drop($event)">
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Entity</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li *ngFor="let item of entity" cdkDrag (cdkDragMoved)="dragStarted($event)"
                        (cdkDragReleased)="createFreeDrag($event)">
                        <a>{{item.title}}</a>

                        <img class="assos" *cdkDragPreview [src]="item.poster" [alt]="item.title ">
                    </li>
                </ul>
            </li>

            <li><button data-toggle="modal" data-target="#exampleModal"> ezr </button>
                <a data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Association</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li *ngFor="let item of association" cdkDrag (cdkDragMoved)="startFromTo($event)"
                        (cdkDragReleased)="createFreeDrag($event)">
                        <a>{{item.title}}</a>

                        <img class="assos" *cdkDragPreview [src]="item.poster" [alt]="item.title ">
                    </li>
                </ul>
            </li>


        </ul>
    </div>
</nav>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body theme">
                
                <div class="row">
                    From
                    <select (change)="selectOption($event.target.value)"
                    [(ngModel)]="selectedFrom">
                    <option [value]="item.id" *ngFor="let item of from">{{item.id}}</option>
                     </select>
                    To
                    <select (change)="selectOption($event.target.value)"
                    [(ngModel)]="selectedTo">
                    <option [value]="item.id" *ngFor="let item of to">{{item.id}}</option>
                     </select>
                    Type
                    <select class="form-control col-3">
                        <option>Small select</option>
                    </select>
                
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="creatLink()">edit</button>
            </div>
        </div>
    </div>
</div>
